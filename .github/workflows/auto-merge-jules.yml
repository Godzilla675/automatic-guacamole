name: Auto-Merge Jules PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, closed]

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.user.login == 'godzilla675' &&
      !github.event.pull_request.merged
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Resolve conflicts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin ${{ github.base_ref }}
          git merge origin/${{ github.base_ref }} --no-edit || (git merge --abort && git merge origin/${{ github.base_ref }} -X theirs --no-edit)
          git push origin HEAD:${{ github.head_ref }}

      - name: Approve and Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          gh pr ready "$PR_URL" || true
          gh pr review "$PR_URL" --approve --body "Auto-approved."
          gh pr merge "$PR_URL" --auto --squash

  label-merged:
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.user.login == 'godzilla675'
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Add merged label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          gh label create "merged" --description "PR was merged" --color "6f42c1" --repo "${{ github.repository }}" 2>/dev/null || true
          gh pr edit "$PR_URL" --add-label "merged"
